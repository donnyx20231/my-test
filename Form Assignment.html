<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Assignment</title>
</head>
<body>
    <h1>Form Assignment </h1>
    <form>
        <form action="" method="POST">
        <Legend>My profile Setup</Legend>
        <fieldset>
            <label for="uname">Username</label>
            <input type="text" id="uname">
            <br><br>
            <label for="mail">Email</label>
            <input type="email" id="mail">
            <br><br>
            <label for="pass">Password</label>
            <input type="password" id="pass">
            <br><br>
            <label for="date">Day Registered</label>
            <input type="date" id="date">
            <br><br>
            <label for="gen">Gender</label>
            <input type="radio" id="gen" value="male">
            <span>Male</span>
            <input type="radio" id="gen" value="Female">
            <span>Female</span>
            <br><br>
            <label for='lot'>Level of training</label>
            <input type="range" min="3"
            max="10" id="lot">
            <br><br>
            <label for="area">comments</label>
            <input type="textarea" height='100px' id="area">
            <br><br>
            <input type="button" value="submit">
        </fieldset>
    </form>
</body>
</html>
